<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Random Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        .container {
            display: inline-block;
            text-align: left;
        }

        input[type="number"] {
            width: 50px;
        }
    </style>
</head>

<body>
    <h1>Continuous Random Number Generator</h1>
    <div class="container">
        <h2>Custom Range Random Number</h2>
        <label for="min">Min:</label>
        <input type="number" id="min" value="1">
        <label for="max">Max:</label>
        <input type="number" id="max" value="10">
        <button onclick="startRandomNumberGeneration()">Start</button>
        <button onclick="stopRandomNumberGeneration()">Stop</button>
        <p id="customRandomNumber">Set the range and click Start to begin</p>
        <p style="text-align: center; font-size: 30vw; color: red; margin: 0;" id="shownumberhere"></p>
    </div>

    <script>
        let intervalId;

        function generateCustomRandomNumber() {
            const min = parseInt(document.getElementById('min').value);
            const max = parseInt(document.getElementById('max').value);
            if (min >= max) {
                alert("Min should be less than Max");
                return;
            }
            const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
            document.getElementById('shownumberhere').innerText = randomNumber;
        }

        function startRandomNumberGeneration() {
            if (intervalId) {
                clearInterval(intervalId);
            }
            intervalId = setInterval(generateCustomRandomNumber, 2500); // Change 1000 to adjust the interval speed (milliseconds)
        }

        function stopRandomNumberGeneration() {
            clearInterval(intervalId);
        }
    </script>
</body>

</html>
